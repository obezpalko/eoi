name: Deploy Quartz site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git info

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Quartz Framework
        run: |
          # Clone Quartz v4 to get framework files
          git clone --depth 1 --branch v4 https://github.com/jackyzha0/quartz.git quartz-temp
          # Copy quartz framework directory
          cp -r quartz-temp/quartz ./quartz || true
          # Update package.json with Quartz dependencies
          if [ -f "quartz-temp/package.json" ]; then
            node << 'EOF'
            const fs = require('fs');
            const ourPkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            const quartzPkg = JSON.parse(fs.readFileSync('quartz-temp/package.json', 'utf8'));
            // Merge dependencies
            ourPkg.dependencies = { ...ourPkg.dependencies, ...quartzPkg.dependencies };
            ourPkg.devDependencies = { ...ourPkg.devDependencies, ...quartzPkg.devDependencies };
            fs.writeFileSync('package.json', JSON.stringify(ourPkg, null, 2));
            EOF
          fi
          rm -rf quartz-temp

      - name: Install Dependencies
        run: npm install

      - name: Build Quartz
        run: npx quartz build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
